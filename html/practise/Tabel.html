<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tabel 1</h1>

    <table>
        <tr>
        <th></th>
        <th scope="col">Saturday</th>
        <th scope="col">Sunday</th>
        </tr>
        <tr>
        <th scope="row">Tickets sold:</th>
        <td>120</td>
        <td>135</td>
        </tr>
        <tr>
        <th scope="row">Total sales:</th>
        <td>$600</td>
        <td>$675</td>
        </tr>
       </table>

       <h2>Tabel 2</h2>

       <table>
        <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
        </tr>
        <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
        </tr>
        <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ec</td>
        </tr>
       </table>

       <h2>Tabel 3</h2>

       <table border="2" bgcolor="#efefef">
        <tr>
        <th width="150"></th>
        <th>Withdrawn</th>
        <th>Credit</th>
        <th width="150" bgcolor="#cccccc">Balance</th>
        </tr>
        <tr>
        <th>January</th>
        <td>250.00</td>
        <td>660.50</td>
        <td bgcolor="#cccccc">410.50</td>
        </tr>
        <tr>
        <th>February</th>
        <td>135.55</td>
        <td>895.20</td>
        <td bgcolor="#cccccc">1170.15</td>
        </tr>
       </table>
</body>
</html>
